<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<style>
    .fieldError {
        border-color: #bd2130;
    }
</style>
<head>
    <meta charset="UTF-8">
    <title>회원 가입</title>
</head>
<body>
    <form action="/signup"  th:object="${signUpForm}" method="post">
        <div>
            <input name="email" type="text" placeholder="이메일"  th:field="*{email}"  th:class="${#fields.hasErrors('email')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Incorrect date</p>
        </div>
        <div>
            <input name="password" type="password" placeholder="비밀번호"  th:field="*{password}" th:class="${#fields.hasErrors('password')}?'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Incorrect date</p>
        </div>
        <div>
            <input name="nickname" type="text" placeholder="닉네임">
        </div>
        <div>
            <button>회원 가입 하기</button>
        </div>
    </form>
</body>
</html>
